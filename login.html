<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="CSS/login.css" />
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic"><img src="Pictures/pricelogo.png" alt="IMG" /></div>
                    <form class="login100-form validate-form">
                        <span class="login100-form-title"> TA/Faculty Login </span>
                        <div
                            class="wrap-input100 validate-input"
                            data-validate="Valid email is required: first.last@ou.edu">
                            <input
                                required
                                class="input100"
                                type="text"
                                name="email"
                                placeholder="Email"
                                id="email" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100"> </span>
                        </div>
                        <div
                            class="wrap-input100 validate-input"
                            data-validate="Password is required">
                            <input
                                required
                                href=""
                                id="password"
                                class="input100"
                                type="password"
                                name="pass"
                                placeholder="Password" />
                            <span class="focus-input100"></span>
                            <span class="symbol-input100"> </span>
                        </div>
                        <div class="container-login100-form-btn">
                            <button type="reset" onclick="onSubmit()" class="login100-form-btn">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="JS/login.js"></script>
    </body>
</html>
